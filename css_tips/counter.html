<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <style>
        body{
            counter-reset: my-counter 7;
        }
        h2:before{
            counter-increment: my-counter;
            content: "Section " counter(my-counter) " - ";
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Title</h1>
        <h2>Html</h2>
        <h2>CSS</h2>
        <h2>Javascript</h2>
        <h2>Node Js</h2>
        <h2>Php</h2>
    </div>
</body>
</html>
